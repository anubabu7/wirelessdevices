<body>

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="index.html" class="logo">
                        <img src="{% static 'assets/images/betalogo.png' %}" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li><a href="/adminHome/">Home</a></li>
                      <li><a href="reservation.html">About</a></li>
                      <li><a href="/createAccount/" class="active">Sign up</a></li>
                      <li><a href="/">Logout</a></li>
                      <li><a href="#"></a></li>
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->


 

  <div class="reservation-form">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
        </div> 
        <div class="col-lg-12">
          <form id="reservation-form" name="gs" method="post" role="search" action="/updateSellerAdd/{{data.username}}" enctype="multipart/form-data">
             {% csrf_token %}
            <div class="row">
              <div class="col-lg-6">
                  <fieldset>
                      <label for="Name" class="form-label">First Name</label>
                      <input type="text" name="fname" class="Name" value="{{ data.firstname }}" autocomplete="on" required>
                  </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                    <label for="name" class="form-label">Last Name</label>
                    <input type="text" name="lname" class="Name" value="{{ data.lastname }}" autocomplete="on" required>
                </fieldset>
            </div>
           
            <div class="col-lg-6">
                <fieldset>
                    <label for="radio" class="form-label">Gender</label>
                    <input type="text" name="gender" class="name" value="{{ data.gender }}" required>Female
                    
                </fieldset>
            </div>
            <div class="col-lg-6">
                <fieldset>
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" name="email" class="email" value="{{ data.email }}"  autocomplete="on" required>
                </fieldset>
            </div>
            <div class="col-lg-6">
              <fieldset>
                  <label for="Number" class="form-label">Your Phone Number</label>
                  <input type="number" name="phn" class="Number" value="{{ data.phone }}"  autocomplete="on" required>
              </fieldset>
            </div>
            <div class="col-lg-6">
              <fieldset>
                  <label for="text" class="form-label">Address</label>
                  <input type="text" name="address" class="Address" value="{{ data.address }}" autocomplete="on" required>
              </fieldset>
            </div>
            
            <div class="col-lg-6">
                <fieldset>
                    <label for="dropdown" class="form-label">District</label>
                    <select name="district" value="{{ data.district }}" autocomplete="on" required>
                        <option>{{ data.district }} </option>
                        <option>Alappuzha</option>
                        <option>Ernakulam</option>
                        <option>Idukki</option>
                        <option>Kannur</option>
                        <option>Kasargod</option>
                        <option>Kollam</option>
                        <option>Kottayam</option>
                        <option>Kozhikode</option>
                        <option>Malappuram</option>
                        <option>Palakkad</option>
                        <option>Pathanamthita</option>
                        <option>Thiruvananthapuram</option>
                        <option>Thrissur</option>
                        <option>Wayanad</option>
            
                    </select>
                    
                </fieldset>
            </div>
            <div class="col-lg-6">
                <fieldset>
                    <label for="Name" class="form-label">User Name</label>
                    <input type="text" name="uname" class="Name" value="{{ data.username }}" autocomplete="on" required>
                </fieldset>
            </div>
            
            <div class="col-lg-6">
                <!-- <fieldset> -->
                    <!-- <label for="image" class="form-label">Photo</label>
                    <input type="file" name="img" class="image" autocomplete="on" required> -->
                    <label class="form-label" for="customFile">Choose a Photo</label>
                    <img src="{{ data.photo }}" height="200px" width="200px">
                    <input type="file" class="form-control" value="{{ data.photo }}" name="img" id="customFile">
                <!-- </fieldset> -->
            </div>
            
          
              <div class="col-lg-12">                        
                  <fieldset>
                    <input type="submit"   class="main-button" value="Submit">
                  </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="call-to-action">
    <div class="container">
      <div class="row">
        <!-- <div class="col-lg-8">
          <h2>Are You Looking To Travel ?</h2>
          <h4>Make A Reservation By Clicking The Button</h4>
        </div> -->
        <!-- <div class="col-lg-4">
          <div class="border-button">
            <a href="/createAccount/">Sign Up here</a>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright Â© 2036 <a href="#">Beta</a> Company. All rights reserved. 
          <br>Design: <a href="https://templatemo.com" target="_blank" title="free CSS templates">TemplateMo</a> Distribution: <a href="https://themewagon.com target="_blank" >ThemeWagon</a></p>
        </div>
      </div>
    </div>
  </footer>


  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

  <script src="{% static 'assets/js/isotope.min.js' %}"></script>
  <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
  <script src="{% static 'assets/js/wow.js' %}"></script>
  <script src="{% static 'assets/js/tabs.js' %}"></script>
  <script src="{% static 'assets/js/popup.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>

  <script>
    $(".option").click(function(){
      $(".option").removeClass("active");
      $(this).addClass("active"); 
    });
  </script>

  </body>

</html>
